[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow running tests
    current_bug: Tests demonstrating current bugs
    fixed_scenario: Tests for fixed scenarios
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
minversion = 6.0